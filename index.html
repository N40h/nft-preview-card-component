<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="nft-container">
          <img id="nft" src="./images/image-equilibrium.jpg" alt="NFT image">
          <div class="overlay">
            <img id="view" src="./images/icon-view.svg" alt="View Icon">
          </div>
        </div>
        <div class="contents">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="prices-times">
            <div class="price">
              <img id="eth" src="./images/icon-ethereum.svg" alt="Ethereum Icon">
              0.041 ETH
            </div>
            <div class="time-left">
              <img id="clock" src="./images/icon-clock.svg" alt="Clock Icon">
              3 days left
            </div>
          </div>
          <hr class="line">
          <div class="creator">
            <img id="avatar" src="./images/image-avatar.png" alt="Avatar image">
            <p class="create-by">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/N40h">N40h</a>.
    </footer>
  </body>
</html>
